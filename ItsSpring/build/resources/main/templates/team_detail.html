<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>팀원이력서</title>
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>

<h5 class="my-3 border-bottom pb-2">이력서</h5>

  <div class="mb-3">
    <label class="form-label">이름</label>
    <div th:text="${team.name}"></div>
  </div>

  <div class="mb-3">
    <label  class="form-label">연락처</label>
    <div th:text="${team.number}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">기술스택</label>
    <div th:text="${team.stack}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">자기소개</label>
    <div th:text="${team.profile}"></div>
  </div>

</body>
</html>

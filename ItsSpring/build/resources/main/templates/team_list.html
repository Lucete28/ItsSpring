<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀원리스트</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team, i : ${tList}">
        <td>
            <a th:href="@{|/team/detail/${team.id}|}" th:text="${team.name}"></a>
        </td>
        <td th:text="${team.createDate}"></td>
    </tr>
    </tbody>
</table>
</body>
<a href="create">인원추가</a>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀원추가</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>

<h5 class="my-3 border-bottom pb-2">팀원추가</h5>
<form th:action="@{/team/create}" method="post">
    <div class="mb-3">
        <label for="subject" class="form-label">이름</label>
        <input type="text" name="name" id="subject" class="form-control">
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">연락처</label>
        <textarea name="number" id="content" class="form-control" rows="1"></textarea>
    </div>

    <div class="mb-3">
        <label for="stack" class="form-label">메인기술스택</label>
        <textarea name="stack" id="stack" class="form-control"  rows="1"></textarea>
    </div>

    <div class="mb-3">
        <label for="profile" class="form-label">자기소개</label>
        <textarea name="profile" id="profile" class="form-control" rows="10"></textarea>
    </div>


    <input type="submit" value="저장하기" class="btn btn-outline-warning">
</form>

</body>
</html>
